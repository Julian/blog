{% extends "base.html" %}
{% block content %}
<div class="container">
  {% for article in articles_page.object_list %}

  <article>
    <header>
      <h1>
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">
          {{ article.title }}
        </a>
      </h3>

      <p>
      <time class="published" datetime="{{ article.date.isoformat() }}">
        {{ article.locale_date }}
      </time>
      </p>
    </header>

    <section>
      {{ article.summary }}
    </section>
  </article>

  {% endfor %}
</div>
{% endblock content %}
